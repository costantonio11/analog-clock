<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orologio Analogico</title>
    <!-- Aggiungiamo il collegamento al foglio di stile-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="numeri">
            <div class="dodici">12</div>
            <div class="uno">1</div>
            <div class="due">2</div>
            <div class="tre">3</div>
            <div class="quattro">4</div>
            <div class="cinque">5</div>
            <div class="sei">6</div>
            <div class="sette">7</div>
            <div class="otto">8</div>
            <div class="nove">9</div>
            <div class="dieci">10</div>
            <div class="undici">11</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <p class="name">Antonio Costa</p>
        <img src="favicon.png" alt="logo"> <!-- con queste due righe personalizziamo il nostro orologio-->
    </div>

    <!-- Aggiungiamo giÃ  da ora il collegamento al foglio JavaScript-->
    <script src="main.js"></script>
</body>
</html>
